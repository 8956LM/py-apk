name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -y
          sudo apt-get install -y \
            unzip \
            libc6:i386 \
            libncurses6:i386 \
            libstdc++6:i386 \
            libz1:i386 \
            libx11-6:i386 \
            gcc-multilib \
            g++-multilib \
            autoconf \
            automake \
            libtool \
            openjdk-11-jdk \
            python3.8-dev

      - name: Create buildozer.spec
        run: |
          cat <<EOF > $GITHUB_WORKSPACE/buildozer.spec
          [app]
          title = MyApp
          package.name = pythonapp
          package.domain = com.example
          source.dir = .
          requirements = python3==3.8.6,kivy
          version = 0.1
          
          android.sdk_path = /usr/local/lib/android/sdk
          android.ndk_path = /usr/local/lib/android/sdk/ndk/25.2.9519653
          android.build_tools_version = 33.0.2
          android.api = 33
          android.minapi = 21
          android.ndk_api = 23
          android.accept_sdk_license = True
          android.archs = arm64-v8a,armeabi-v7a
          android.sdkmanager = /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager  # 绝对路径
          android.avdmanager = /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager  # 显式指定 avdmanager 路径
          
          [buildozer]
          log_level = 2
          warn_on_root = False
          EOF

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: ''

      - name: Install Android SDK
        run: |
          ANDROID_HOME=/usr/local/lib/android/sdk
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          
          # 清理并创建目录结构（使用 sudo 确保权限）
          sudo rm -rf $ANDROID_HOME
          sudo mkdir -p $ANDROID_HOME/cmdline-tools/latest
          sudo chown -R runner:runner $ANDROID_HOME
          
          # 下载 Android SDK Command-Line Tools（推荐使用旧版兼容 Buildozer）
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d /tmp/cmdline-tools
          
          # 复制文件到 SDK 目录
          if [ -d "/tmp/cmdline-tools/cmdline-tools" ]; then
            rsync -a /tmp/cmdline-tools/cmdline-tools/ $ANDROID_HOME/cmdline-tools/latest/
          else
            echo "错误：cmdline-tools目录结构不符合预期"
            ls -la /tmp/cmdline-tools
            exit 1
          fi
          rm -rf /tmp/cmdline-tools*

          # 设置环境变量
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          
          # 静默接受许可证（避免管道错误）
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses --silent > /dev/null
          
          # 安装必要组件（包含旧版 tools 组件）
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "tools" \  # 兼容 Buildozer 旧路径
            "build-tools;33.0.2" \
            "platforms;android-33" \
            "ndk;25.2.9519653"

          # 验证安装（检查组件是否存在）
          echo "=== 已安装组件 ==="
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list-installed

      - name: Set SDKMANAGER path for buildozer
        run: |
          echo "SDKMANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install \
            cython==0.29.36 \
            buildozer==1.5.0 \
            python-for-android==2023.10.1  # 使用兼容的 p4a 版本

          echo "=== 已安装版本 ==="
          python -c "import Cython; print(f'Cython: {Cython.__version__}')"
          buildozer --version
          p4a --version

      - name: Create symbolic links for legacy paths
        run: |
          # 使用 sudo 创建符号链接（解决权限问题）
          sudo mkdir -p /usr/local/lib/android/sdk/tools/bin
          sudo ln -s /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /usr/local/lib/android/sdk/tools/bin/sdkmanager
          sudo ln -s /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager /usr/local/lib/android/sdk/tools/bin/avdmanager

          # 验证符号链接
          echo "=== 符号链接状态 ==="
          ls -la /usr/local/lib/android/sdk/tools/bin/

      - name: Build APK
        run: |
          cd $GITHUB_WORKSPACE
          
          # 强制设置环境变量（确保 Buildozer 读取正确路径）
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          # 运行 Buildozer（增加 -v 调试日志）
          buildozer -v -v android debug 2>&1 | tee build.log
          
          # 检查 APK 生成结果
          if [ -f bin/*.apk ]; then
            mkdir -p artifacts
            cp bin/*.apk artifacts/
            echo "=== APK 构建成功 ==="
          else
            echo "=== 构建失败 ==="
            tail -n 200 build.log
            exit 1
          fi

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifact
          path: $GITHUB_WORKSPACE/artifacts/*.apk

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: $GITHUB_WORKSPACE/build.log
